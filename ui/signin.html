[[define "signin"]]
<!DOCTYPE html>
<html lang="en">
<head>
<title></title>
[[template "head"]]
</head>
<body>
<div class="w3-display-middle" style="height:300px;">
	<h3>Sign in</h3>
  <form method="post" name="form" action="">
    	<p><input type="email" placeholder="Email" name="email" value="" autofocus required>
    	<p><input type="password" placeholder="Password" name="password" value="">
    	<p><button type="submit">Next <i class="fa fa-sign-in"></i></button>
    <p><a href="signup">Sign up</a> | <a href="reset">Forgot password</a>
  </form>
</div>
</body>
</html>
[[end]]
